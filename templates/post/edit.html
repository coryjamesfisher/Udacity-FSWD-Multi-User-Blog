{% extends "layout.html" %}

{% block content %}

<form method="post" action="/post" class="post-form">
	<fieldset>
		{% if postForm.post %}
			<input type="hidden" name="post" value="{{ postForm.post }}">     
		{% endif %}
		<p><label for="title">Title:</label> <input type="text" name="title" value = "{{ postForm.title }}"> {{ postForm.title_error }}</p>
		<p><label for="content">Content:</label> <textarea name="content">{{ postForm.content }}</textarea> {{ postForm.content_error }}</p>
		<input type="button" value="Cancel" onclick="document.location.href = '{% if postForm.post %}/post?post={{ postForm.post }}{% else %}/posts{% endif %}'; return false">
        <input type="submit">
	</fieldset>
</form>

{% endblock %}
